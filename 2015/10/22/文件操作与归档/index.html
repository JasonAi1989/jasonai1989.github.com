s="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br></pre></td><td class="code"><pre><span class="line"><span class="preprocessor">#import <span class="title">&lt;Foundation/Foundation.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*目录操作*/</span></span><br><span class="line"><span class="keyword">void</span> test1()&#123;</span><br><span class="line">    <span class="comment">//文件管理器是专门用于文件管理的类</span></span><br><span class="line">    <span class="built_in">NSFileManager</span> *manager=[<span class="built_in">NSFileManager</span> defaultManager];</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//获得当前程序所在目录(当然可以改变)</span></span><br><span class="line">    <span class="built_in">NSString</span> *currentPath=[manager currentDirectoryPath];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"current path is :%@"</span>,currentPath);</span><br><span class="line">    <span class="comment">//结果：/Users/jason/Library/Developer/Xcode/DerivedData/FoundationFramework-awxjohcpgsqcpsanqofqogwbqgbx/Build/Products/Debug</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//创建目录</span></span><br><span class="line">    <span class="built_in">NSString</span> *myPath=<span class="string">@"/Users/jason/Desktop/myDocument"</span>;</span><br><span class="line">    <span class="built_in">BOOL</span> result= [manager createDirectoryAtPath:myPath withIntermediateDirectories:<span class="literal">YES</span> attributes:<span class="literal">nil</span> error:<span class="literal">nil</span>];</span><br><span class="line">    <span class="keyword">if</span>(result==<span class="literal">NO</span>)&#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"Couldn't create directory!"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//目录重命名，如果需要删除目录只要调用removeItemAtPath:&lt;#(NSString *)#&gt; error:&lt;#(NSError **)#&gt;</span></span><br><span class="line">    <span class="built_in">NSError</span> *error;</span><br><span class="line">    <span class="built_in">NSString</span> *newPath=<span class="string">@"/Users/jason/Desktop/myNewDocument"</span>;</span><br><span class="line">    <span class="keyword">if</span>([manager moveItemAtPath:myPath toPath:newPath error:&amp;error]==<span class="literal">NO</span>)&#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"Rename directory failed!Error infomation is:%@"</span>,error);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//改变当前目录</span></span><br><span class="line">    <span class="keyword">if</span>([manager changeCurrentDirectoryPath:newPath]==<span class="literal">NO</span>)&#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"Change current directory failed!"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"current path is :%@"</span>,[manager currentDirectoryPath]);</span><br><span class="line">    <span class="comment">//结果：current path is :/Users/jason/Desktop/myNewDocument</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//遍历整个目录</span></span><br><span class="line">    <span class="built_in">NSString</span> *path;</span><br><span class="line">    <span class="built_in">NSDirectoryEnumerator</span> *directoryEnumerator= [manager enumeratorAtPath:newPath];</span><br><span class="line">    <span class="keyword">while</span> (path=[directoryEnumerator nextObject]) &#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,path);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*结果：</span><br><span class="line">     documents</span><br><span class="line">     est.txt</span><br><span class="line">    */</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//或者这样遍历</span></span><br><span class="line">    <span class="built_in">NSArray</span> *paths= [manager contentsOfDirectoryAtPath:newPath error:<span class="literal">nil</span>];</span><br><span class="line">    <span class="built_in">NSObject</span> *p;</span><br><span class="line">    <span class="keyword">for</span> (p <span class="keyword">in</span> paths) &#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,p);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*结果：</span><br><span class="line">     documents</span><br><span class="line">     est.txt</span><br><span class="line">     */</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*文件操作*/</span></span><br><span class="line"><span class="keyword">void</span> test2()&#123;</span><br><span class="line">    <span class="built_in">NSFileManager</span> *manager=[<span class="built_in">NSFileManager</span> defaultManager];</span><br><span class="line">    <span class="built_in">NSString</span> *filePath=<span class="string">@"/Users/jason/Desktop/myNewDocument/test.txt"</span>;</span><br><span class="line">    <span class="built_in">NSString</span> *filePath2=<span class="string">@"/Users/jason/Desktop/test.txt"</span>;</span><br><span class="line">    <span class="built_in">NSString</span> *newPath=<span class="string">@"/Users/jason/Desktop/myNewDocument/test2.txt"</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//判断文件是否存在，这个方法也可以判断目录是否存在，这要后面的参数设置位YES</span></span><br><span class="line">    <span class="keyword">if</span> ([manager fileExistsAtPath:filePath isDirectory:<span class="literal">NO</span>]) &#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"File exists！"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//文件是否可读</span></span><br><span class="line">    <span class="keyword">if</span>([manager isReadableFileAtPath:filePath])&#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"File is readable!"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//判断两个文件内容是否相等</span></span><br><span class="line">    <span class="keyword">if</span> ([manager contentsEqualAtPath:filePath andPath:filePath2]) &#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"file1 equals file2"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//文件重命名，方法类似于目录重命名</span></span><br><span class="line">    <span class="keyword">if</span> (![manager moveItemAtPath:filePath toPath:newPath error:<span class="literal">nil</span>]) &#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"Rename file1 failed!"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//文件拷贝</span></span><br><span class="line">    <span class="built_in">NSString</span> *filePath3=<span class="string">@"/Users/jason/Desktop/test3.txt"</span>;</span><br><span class="line">    <span class="keyword">if</span>(![manager copyItemAtPath:newPath toPath:filePath3 error:<span class="literal">nil</span>])&#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"Copy failed!"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//读取文件属性</span></span><br><span class="line">    <span class="built_in">NSDictionary</span> *attributes;</span><br><span class="line">    <span class="keyword">if</span> ((attributes=[manager attributesOfItemAtPath:newPath error:<span class="literal">nil</span>])==<span class="literal">nil</span>) &#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"Read attributes failed!"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="built_in">NSObject</span> *key <span class="keyword">in</span> attributes) &#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"%@=%@"</span>,key,attributes[key]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*结果：</span><br><span class="line">         NSFileOwnerAccountID=501</span><br><span class="line">         NSFileHFSTypeCode=0</span><br><span class="line">         NSFileSystemFileNumber=1781953</span><br><span class="line">         NSFileExtensionHidden=0</span><br><span class="line">         NSFileSystemNumber=16777218</span><br><span class="line">         NSFileSize=27</span><br><span class="line">         NSFileGroupOwnerAccountID=20</span><br><span class="line">         NSFileOwnerAccountName=jason</span><br><span class="line">         NSFileCreationDate=2014-07-28 11:47:58 +0000</span><br><span class="line">         NSFilePosixPermissions=420</span><br><span class="line">         NSFileHFSCreatorCode=0</span><br><span class="line">         NSFileType=NSFileTypeRegular</span><br><span class="line">         NSFileExtendedAttributes=&#123;</span><br><span class="line">         "com.apple.TextEncoding" = &lt;7574662d 383b3133 34323137 393834&gt;;</span><br><span class="line">         &#125;</span><br><span class="line">         NSFileGroupOwnerAccountName=staff</span><br><span class="line">         NSFileReferenceCount=1</span><br><span class="line">         NSFileModificationDate=2014-07-28 11:47:58 +0000</span><br><span class="line">     */</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//删除文件</span></span><br><span class="line">    [manager removeItemAtPath:newPath error:<span class="literal">nil</span>];</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//文件操作--文件内容操作（NSData，非结构化字节流对象，有缓冲区管理机制，可用于网络传输）</span></span><br><span class="line"><span class="keyword">void</span> test3()&#123;</span><br><span class="line">    <span class="built_in">NSFileManager</span> *manager=[<span class="built_in">NSFileManager</span> defaultManager];</span><br><span class="line">    <span class="built_in">NSString</span> *filePath=<span class="string">@"/Users/jason/Desktop/myNewDocument/test2.txt"</span>;</span><br><span class="line">    <span class="built_in">NSData</span> *data=[manager contentsAtPath:filePath];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,data);<span class="comment">//存储的是二进制字节流</span></span><br><span class="line">    <span class="comment">//结果:&lt;68656c6c 6f20776f 726c642c e4b896e7 958ce4bd a0e5a5bd efbc81&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//NSData转化成字符串</span></span><br><span class="line">    <span class="built_in">NSString</span> *str1=[[<span class="built_in">NSString</span> alloc]initWithData:data encoding:<span class="built_in">NSUTF8StringEncoding</span>];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,str1);</span><br><span class="line">    <span class="comment">//结果：hello world,世界你好！</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//字符串转化成NSData</span></span><br><span class="line">    <span class="built_in">NSString</span> *str2=<span class="string">@"Kenshin"</span>;</span><br><span class="line">    <span class="built_in">NSData</span> *data2=[str2 dataUsingEncoding:<span class="built_in">NSUTF8StringEncoding</span>];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,data2);</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//当然一般如果仅仅是简单读取文件内容，直接用户NSString方法即可</span></span><br><span class="line">    <span class="built_in">NSString</span> *content=[<span class="built_in">NSString</span> stringWithContentsOfFile:filePath encoding:<span class="built_in">NSUTF8StringEncoding</span> error:<span class="literal">nil</span>];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,content);</span><br><span class="line">    <span class="comment">//结果：hello world,世界你好！ </span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//文件操作--细粒度控制文件,文件操作柄</span></span><br><span class="line"><span class="keyword">void</span> test4()&#123;</span><br><span class="line">    <span class="built_in">NSFileManager</span> *manager=[<span class="built_in">NSFileManager</span> defaultManager];</span><br><span class="line">    <span class="built_in">NSString</span> *filePath=<span class="string">@"/Users/jason/Desktop/myNewDocument/test2.txt"</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//以只读方式打开文件</span></span><br><span class="line">    <span class="built_in">NSFileHandle</span> *fileHandle=[<span class="built_in">NSFileHandle</span> fileHandleForReadingAtPath:filePath];<span class="comment">//注意这个方法返回类型为instancetype，也就是说对于上面的NSFileHandle它的返回类型也是NSFileHandle</span></span><br><span class="line">    <span class="built_in">NSData</span> *data= [fileHandle readDataToEndOfFile];<span class="comment">//完整读取文件</span></span><br><span class="line">    <span class="built_in">NSString</span> *newPath=<span class="string">@"/Users/jason/Desktop/test4.txt"</span>;</span><br><span class="line">    [manager createFileAtPath:newPath contents:<span class="literal">nil</span> attributes:<span class="literal">nil</span>];</span><br><span class="line">    <span class="built_in">NSFileHandle</span> *fileHandle2=[<span class="built_in">NSFileHandle</span> fileHandleForWritingAtPath:newPath];<span class="comment">//以可写方式打开文件</span></span><br><span class="line">    [fileHandle2 writeData:data];<span class="comment">//写入文件内容</span></span><br><span class="line">    </span><br><span class="line">    [fileHandle2 closeFile];<span class="comment">//关闭文件</span></span><br><span class="line">        </span><br><span class="line">    <span class="comment">//定位到指定位置,默认在文件开头</span></span><br><span class="line">    [fileHandle seekToFileOffset:<span class="number">12</span>];</span><br><span class="line">    <span class="built_in">NSData</span> *data2= [fileHandle readDataToEndOfFile];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"data2=%@"</span>,[[<span class="built_in">NSString</span> alloc]initWithData:data2 encoding:<span class="built_in">NSUTF8StringEncoding</span>]);</span><br><span class="line">    <span class="comment">//结果：data2=世界你好！</span></span><br><span class="line">    </span><br><span class="line">    [fileHandle seekToFileOffset:<span class="number">6</span>];</span><br><span class="line">    <span class="built_in">NSData</span> *data3=[fileHandle readDataOfLength:<span class="number">5</span>];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"data3=%@"</span>,[[<span class="built_in">NSString</span> alloc]initWithData:data3 encoding:<span class="built_in">NSUTF8StringEncoding</span>]);</span><br><span class="line">    <span class="comment">//结果：data3=world</span></span><br><span class="line">    </span><br><span class="line">    [fileHandle closeFile];</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//文件路径</span></span><br><span class="line"><span class="keyword">void</span> test5()&#123;</span><br><span class="line">    <span class="built_in">NSString</span> *filePath=<span class="string">@"/Users/jason/Desktop/myDocument"</span>;</span><br><span class="line">    <span class="built_in">NSString</span> *filePath2=<span class="string">@"/Users/jason/Desktop/test.txt"</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//临时文件所在目录</span></span><br><span class="line">    <span class="built_in">NSString</span> *path=<span class="built_in">NSTemporaryDirectory</span>();</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"temporary directory is :%@"</span>,path);</span><br><span class="line">    <span class="comment">//结果：/var/folders/h6/lss6gncs509c2pgzgty3wd_40000gn/T/</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">NSString</span> *lastComponent= [filePath lastPathComponent];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,lastComponent); <span class="comment">//结果：myDocument</span></span><br><span class="line">    </span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,[filePath stringByDeletingLastPathComponent]);</span><br><span class="line">    <span class="comment">//结果：/Users/jason/Desktop</span></span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,[filePath stringByAppendingPathComponent:<span class="string">@"Pictrues"</span>]);</span><br><span class="line">    <span class="comment">//结果：/Users/jason/Desktop/myDocument/Pictrues</span></span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,[filePath2 pathExtension]);</span><br><span class="line">    <span class="comment">//结果：txt</span></span><br><span class="line">    </span><br><span class="line">    [[filePath pathComponents] enumerateObjectsUsingBlock:^(<span class="keyword">id</span> obj, <span class="built_in">NSUInteger</span> idx, <span class="built_in">BOOL</span> *stop) &#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"%i=%@"</span>,idx,obj);</span><br><span class="line">    &#125;];</span><br><span class="line">    <span class="comment">/*结果：</span><br><span class="line">     0=/</span><br><span class="line">     1=Users</span><br><span class="line">     2=jason</span><br><span class="line">     3=Desktop</span><br><span class="line">     4=myDocument</span><br><span class="line">     */</span>   </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//文件操作--NSURL</span></span><br><span class="line"><span class="keyword">void</span> test6()&#123;</span><br><span class="line">    <span class="built_in">NSURL</span> *url=[<span class="built_in">NSURL</span> URLWithString:<span class="string">@"http://developer.apple.com"</span>];</span><br><span class="line">    <span class="built_in">NSString</span> *str1=[<span class="built_in">NSString</span> stringWithContentsOfURL:url encoding:<span class="built_in">NSUTF8StringEncoding</span> error:<span class="literal">nil</span>];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,str1);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//文件操作--NSBundle，程序包，一般用于获取Resource中的资源（当然由于当前并非IOS应用没有程序包，只是表示当前程序运行路径）</span></span><br><span class="line"><span class="comment">//在ios中经常用于读取应用程序中的资源文件，如图片、声音、视频等</span></span><br><span class="line"><span class="keyword">void</span> test7()&#123;</span><br><span class="line">    <span class="comment">//在程序包所在目录创建一个文件</span></span><br><span class="line">    <span class="built_in">NSFileManager</span> *manager=[<span class="built_in">NSFileManager</span> defaultManager];</span><br><span class="line">    <span class="built_in">NSString</span> *currentPath=[manager currentDirectoryPath];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"current path is :%@"</span>,currentPath);</span><br><span class="line">    <span class="comment">//结果：current path is :/Users/jason/Library/Developer/Xcode/DerivedData/FoundationFramework-awxjohcpgsqcpsanqofqogwbqgbx/Build/Products/Debug</span></span><br><span class="line">    <span class="built_in">NSString</span> *filePath=[currentPath stringByAppendingPathComponent:<span class="string">@"test.txt"</span>];</span><br><span class="line">    [manager createFileAtPath:filePath contents:[<span class="string">@"Hello,world!"</span> dataUsingEncoding:<span class="built_in">NSUTF8StringEncoding</span>] attributes:<span class="literal">nil</span>];    </span><br><span class="line">    </span><br><span class="line">    <span class="comment">//利用NSBundle在程序包所在目录查找对应的文件</span></span><br><span class="line">    <span class="built_in">NSBundle</span> *bundle=[<span class="built_in">NSBundle</span> mainBundle];<span class="comment">//主要操作程序包所在目录</span></span><br><span class="line">    <span class="comment">//如果有test.txt则返回路径，否则返回nil</span></span><br><span class="line">    <span class="built_in">NSString</span> *path=[bundle pathForResource:<span class="string">@"test"</span> ofType:<span class="string">@"txt"</span>];<span class="comment">//也可以写成：[bundle pathForResource:@"instructions.txt" ofType:nil];</span></span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,path);</span><br><span class="line">    <span class="comment">//结果：/Users/jason/Library/Developer/Xcode/DerivedData/FoundationFramework-awxjohcpgsqcpsanqofqogwbqgbx/Build/Products/Debug/test.txt</span></span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,[<span class="built_in">NSString</span> stringWithContentsOfFile:path encoding:<span class="built_in">NSUTF8StringEncoding</span> error:<span class="literal">nil</span>]);</span><br><span class="line">    <span class="comment">//结果：Hello,world!</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//假设我们在程序运行创建一个Resources目录，并且其中新建pic.jpg，那么用下面的方法获得这个文件完整路径</span></span><br><span class="line">    <span class="built_in">NSString</span> *path1= [bundle pathForResource:<span class="string">@"pic"</span> ofType:<span class="string">@"jpg"</span> inDirectory:<span class="string">@"Resources"</span>];</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,path1);</span><br><span class="line">    <span class="comment">//结果：/Users/jason/Library/Developer/Xcode/DerivedData/FoundationFramework-awxjohcpgsqcpsanqofqogwbqgbx/Build/Products/Debug/Resources/pic.jpg</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> main(<span class="keyword">int</span> argc,<span class="keyword">char</span> *argv[])&#123;</span><br><span class="line"></span><br><span class="line">    test1();</span><br><span class="line">    test2();</span><br><span class="line">    test3();</span><br><span class="line">    test4();</span><br><span class="line">    test5();</span><br><span class="line">    test6();</span><br><span class="line">    test7();</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
